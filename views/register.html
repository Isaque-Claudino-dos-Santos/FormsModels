<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rest.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Register</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="title">
                <h1>Register</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form onsubmit="return false">
                <label for="name">Full Name</label>
                <input type="text" id="name" autocomplete="off">

                <label for="email">E-mail</label>
                <input type="email" id="email" autocomplete="off">

                <label for="birth">Birth</label>
                <input type="date" id="birth" autocomplete="off">

                <fieldset>
                    <legend>Set links the Alura-cursos<legend> 

                    <label for="lastAcess">Last acess</label>
                    <input type="text" id="lastAcess" autocomplete="off">

                    <label for="coursesConpleted">Courses Completed</label>
                    <input type="text" id="coursesCompleted" autocomplete="off">
                </fieldset>

                <div class="btns">
                    <button><a href="../index.html">Back tobeginning</a></button>
                    <button>Register-up</button>
                </div>

            </form>
        </div>
    </main>
</body>
</head>

</html>
